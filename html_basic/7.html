<body>
    <form action = "submit-registration" method="post">
        <h2>Registration Form</h2>

        <label for="name">이름 : </label> <!-- 밑에 input이 어떤 인풋인지 label -->
        <input type="text" id ="name" name ="name" required><br><br>
         <!-- id ="name" id유일한값 ,  name ="name"  -->

        <label for="email">이메일 : </label>
        <!-- 여기서 email은 id 속성 --> 
        <!-- <label> 태그와 <input> 태그를 연결하기 위해 사용 -->
        <input type="email" id ="email" name ="email" required><br><br>

        <label for="password">비밀번호 : </label>
        <input type="password" id ="password" name ="password" required minlength="8"><br><br>
        <!-- type="password" 으로 하면 입력값 안보이게 해줌  -->
        <!-- input type  각 유형마다 특정한 동작과 조건 존재한다.  -->

        <label>성별: </label>
        <input type="radio" id ="male" name ="gender" value="male">
        <label for="male">남성</label>
        <input type="radio" id ="female" name ="gender" value="female">
        <label for="female">여성</label>
        <input type="radio" id ="other" name ="gender" value="other">
        <label for="other">기타</label><br><br> 

        <label for="job">직업: </label>
        <select id ="job" name="job">
            <option value="student">학생</option>
            <option value="student">선생님</option>
            <option value="student">엔지니어</option>
            <option value="student">기타</option>
        </select><br><br> 

        <label for = "hobby">취미 : </label>
        <input list ="hobbies" id="hobby" name="hobby">
        <datalist id = hobbies>
            <option value="코딩">
            <option value="음악">
            <option value="등산">
            <option value="요리">
            <option value="독서">
        </datalist><br><br> 

        <label>뉴스레터 구독 : </label>
        <input type="checkbox" id ="newsletter" name ="newsletter" value="subscribe">
        <label for="newsletter">구독하기</label><br><br>
        
        <label for="introduction">자기소개:</label><br><br>
        <textarea id="introduction" name="introduction" rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="등록하기"><br><br>
    </form>
</body>
