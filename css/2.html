<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><title>CSS 상세 상속 예시</title>
<style>
    .parent {
        color:  blue;
        font-family:  Arial,  sans-serif;
    }

    .child-inherit{
        color : inherit;
        margin-left:20px;
    }
    
    .child-initial {
        color: red;
        color: initial;
    }
    .child-unset{
        color: red;
        color : unset;
    }

    .overridden {
        color: red;
    }
</style>
<body>
    <div class="parent">
        부모요소 
        <p class="child-inherit">상속 명시</p>
        <p class="child-initial">기본값</p>
        <p class="child">자식 요소 (상속된 스타일 적용)</p>
        <p class="child overridden">덮어쓴 스타일의 자식 요소</p>
    </div>
</body>
</html>
