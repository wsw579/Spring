<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS 속성 선택자 예시
        </title>
        <style>
            [data-example] {
                font-style:italic;
            }
            [type="text"]{
                border : 2px solid blue;
            }

            [class~= "example"] {
                background-color: yellow;
            }

            [href^= "https://"] {
                color : green ;
            }

            [href$=".com"]{
                font-weight: bold;
            }
            [class*="text"]{
                color : red;
            }
        </style>
    </head>
    <body>
        <div data-example="true">속성 선택자 예시</div>
        <input type="text" placeholder="텍스트 입력">
        <a href="https://www.example.com">외부링크</a>
        <div class = "example-class text-example">클래스에 'text'를 포함하는 요소</div>
    </body>
</html>
